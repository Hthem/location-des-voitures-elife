<div class="bg" style="background-color: #F8F8F8;">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="spinner-border text-primary" role="status" *ngIf="isSpinning">
        <span class="sr-only">Working...</span>
      </div>
      <div class="parent">
        <div class="child">
          <div class="imgDiv text-center">
            <div class="col-12">
              <h1 class="mb-4">Sign Up</h1>
            </div>
          </div>
          <form [formGroup]="signupForm" (ngSubmit)="register()">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
              <div class="invalid-feedback" *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)">
                Please enter a valid email.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
              <div class="invalid-feedback" *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)">
                Password is required.
              </div>
            </div>
            <div class="form-group">
              <label for="checkPassword">Confirm Password</label>
              <input type="password" class="form-control" id="checkPassword" formControlName="checkPassword" placeholder="Confirm your password">
              <div class="invalid-feedback" *ngIf="signupForm.get('checkPassword')?.invalid && (signupForm.get('checkPassword')?.dirty || signupForm.get('checkPassword')?.touched)">
                Please confirm your password.
              </div>
            </div>
            <div class="form-group">
              <label for="username">Name</label>
              <input type="text" class="form-control" id="username" formControlName="name" placeholder="Enter your name">
              <div class="invalid-feedback" *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched)">
                Please enter your name.
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="signupForm.invalid">Register</button>
            <div class="text-center mt-3">
              <small>Already have an account? <a routerLink="/login">Log in now!</a></small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
